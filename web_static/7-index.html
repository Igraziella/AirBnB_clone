<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/7-places.css" type="text/css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Berlin, Munich...</h4>
                <ul class="popover">
                    <li>
                        <h2>Berlin:</h2>
                        <li>Mainz</li>
                        <li>Frankfurt</li>
                    </li>
                    <li>
                        <h2>Munich:</h2>
                        <li>Bayern</li>
                        <li>Freising</li>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Standard bedrooms, Wifi...</h4>
                <ul class="popover">
                    <li>
                        <li>Standard bedrooms</li>
                        <li>Internet</li>
                        <li>Gymnasium</li>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section> 
        <section class="places">
            <h1>Places</h1>
            <div class="houses">
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
